<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando GAMENENUCO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
        }
        
        .splash-logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        .splash-logo span {
            background: linear-gradient(to right, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .splash-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: #8a2be2;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(0, 191, 255, 0.7);
            }
            to {
                text-shadow: 0 0 15px rgba(138, 43, 226, 0.9), 0 0 30px rgba(0, 191, 255, 0.9);
            }
        }
        
        .splash-message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="splash-logo">GAME<span>NENUCO</span></h1>
        <div class="splash-spinner"></div>
        <p class="splash-message">Cargando la mejor experiencia de juego...</p>
    </div>
    
    <script>
        // Redirigir a la página principal después de 2 segundos
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
